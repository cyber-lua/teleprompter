<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <style id="default-styles">
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            color: #f3f3f3;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: #00ff00;
        }
        #teleprompter {
            position: relative;
            width: 80%;
            height: 50vh;
            overflow: hidden;
            background: linear-gradient(45deg, #222, #444);
            border: 2px solid #444;
            border-radius: 10px;
            margin-top: 20px;
            color: #f3f3f3;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        #content {
            position: absolute;
            top: 100%;
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        #current-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            transform: translateY(-50%);
            z-index: 1;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        textarea, button, select, input[type="range"] {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        textarea {
            width: 80%;
            height: 100px;
            resize: none;
            background-color: #2b2b2b;
            color: white;
            border: 2px solid #444;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #advanced-options {
            margin-top: 10px;
            display: none;
        }
        #advanced-options textarea {
            height: 70px;
            background-color: #1e1e1e;
        }
        .dropdown {
            width: 80%;
            text-align: left;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
        }
        input[type="range"] {
            width: 80%;
            margin-top: 10px;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #444;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4caf50;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4caf50;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Teleprompter</h1>
    <textarea id="script-input" placeholder="Paste your script here..."></textarea>
    <div id="teleprompter">
        <div id="current-line"></div>
        <div id="content"></div>
    </div>
    <div id="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <input type="range" id="speed-slider" min="10" max="100" value="50">
        <div class="dropdown" onclick="toggleAdvancedOptions()">Advanced Options â–¼</div>
    </div>
    <div id="advanced-options">
        <textarea id="custom-css" placeholder="Enter custom CSS here..."></textarea>
        <button id="apply-css-btn">Apply Custom CSS</button>
    </div>
    <script>
        const content = document.getElementById('content');
        const scriptInput = document.getElementById('script-input');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const customCSS = document.getElementById('custom-css');
        const applyCSSBtn = document.getElementById('apply-css-btn');
        const advancedOptions = document.getElementById('advanced-options');
        const speedSlider = document.getElementById('speed-slider');
        let scrollInterval;
        let speed = 50; // Default scroll speed (lower is faster)

        speedSlider.addEventListener('input', () => {
            speed = 110 - speedSlider.value; // Invert the speed logic
        });

        playBtn.addEventListener('click', () => {
            content.textContent = scriptInput.value;
            if (scrollInterval) clearInterval(scrollInterval);

            // Split the script into lines
            let lines = content.textContent.split("\n");
            let lineIndex = 0;

            content.innerHTML = lines
                .map((line, i) => `<div data-line-index="${i}" class="tele-line">${line}</div>`)
                .join("");

            scrollInterval = setInterval(() => {
                content.style.top = `${content.offsetTop - 1}px`;

                if (content.offsetTop + content.offsetHeight < 0) {
                    clearInterval(scrollInterval); // Stop scrolling when content is out of view
                }
            }, speed);
        });

        pauseBtn.addEventListener('click', () => {
            clearInterval(scrollInterval);
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(scrollInterval);
            content.style.top = "100%";
        });

        applyCSSBtn.addEventListener('click', () => {
            const styleSheet = document.createElement("style");
            styleSheet.textContent = customCSS.value;
            document.head.appendChild(styleSheet);
        });

        function toggleAdvancedOptions() {
            advancedOptions.style.display =
                advancedOptions.style.display === "none" || !advancedOptions.style.display
                    ? "block"
                    : "none";
        }
    </script>
</body>
</html>
